- defaults:
    link:
        create: true
        relink: true
    shell:
        quiet: true

- shell:
    - [git submodule update --init --recursive, Updating submodules]

- clean:
    ~/:
    ~/.config:
        recursive: true

- link:
    # btop
    ~/.config/btop/btop.conf: btop.conf
    # fontconfig
    ~/.config/fontconfig/conf.d/:
        glob: true
        path: fontconfig/*
    # git (global)
    ~/.gitconfig: gitconfig
    # kitty
    ~/.config/kitty/:
        glob: true
        path: kitty/*
    # nvim
    ~/.config/nvim/init.vim: nvim
    # paru
    ~/.config/paru/paru.conf: paru.conf
    # redshift
    ~/.config/redshift/redshift.conf: redshift.conf
    # rofi
    ~/.config/rofi/:
        glob: true
        path: rofi/*
    # ssh
    ~/.ssh/config: config_ssh
    # vscodium
    # ~/.config/VSCodium/User/settings.json: vscodium.json
    # wezterm
    # ~/.config/wezterm/wezterm.lua: wezterm.lua
    # # xdg directories
    ~/.config/user-dirs.dirs: user-dirs.dirs
    # xfce
    ~/.xprofile: xfce/xprofile
    ~/.Xresources: xfce/Xresources
    ~/.config/autostart/Xresources.desktop: xfce/Xresources.desktop
    ~/.config/xfce4/genmon/:
        glob: true
        path: genmon/*
    # zsh
    ~/.zshenv: zsh/env
    ~/.config/zsh/.zshrc: zsh/rc
    ~/.config/zsh/.p10k.zsh: zsh/p10k
    # miscellaneous scripts
    ~/.local/bin/:
        glob: true
        path: scripts/*

- shell:
    - [exec zsh, Reloading zsh config]
    -
        command: if [ ! -d $ZDOTDIR/powerlevel10k ]; then git clone --depth=1 https://github.com/romkatv/powerlevel10k.git $ZDOTDIR/powerlevel10k; fi
        description: Installing powerlevel10k
    -
        command: if [ ! -d $ZDOTDIR/zsh-autosuggestions ]; then git clone https://github.com/zsh-users/zsh-autosuggestions.git $ZDOTDIR/zsh-autosuggestions; fi
        description: Installing zsh-autosuggestions
    -
        command: if [ ! -d $ZDOTDIR/zsh-syntax-highlighting ]; then git clone https://github.com/zsh-users/zsh-syntax-highlighting.git $ZDOTDIR/zsh-syntax-highlighting; fi
        description: Installing zsh-syntax-highlighting
    - [exec zsh, Reloading zsh plugins]
    - [fc-cache -f -v, Reloading font cache]

